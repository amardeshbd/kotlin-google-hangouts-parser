plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.kapt'
    id 'maven-publish'
}

group 'dev.hossain.hangouts'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation("com.squareup.moshi:moshi:${rootProject.moshiVersion}")
    kapt("com.squareup.moshi:moshi-kotlin-codegen:${rootProject.moshiVersion}")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

publishing { // https://docs.gradle.org/current/userguide/publishing_maven.html
    publications {
        maven(MavenPublication) {
            groupId = 'dev.hossain.hangouts'
            artifactId = 'json-parser'
            version = '1.0-SNAPSHOT'

            from components.java
        }
    }
}